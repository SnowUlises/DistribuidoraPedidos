<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Distribuidora Funaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 400: '#a3e635', 500: '#84cc16', 600: '#65a30d' },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1f2937; }
        .mono-num { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="flex-1 max-w-3xl mx-auto w-full p-4 md:p-8">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-brand-400 p-2 rounded-xl text-brand-900 shadow-sm">
                    <i data-lucide="package-check" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-gray-900 leading-none">Mis Pedidos</h1>
                    <p class="text-xs text-gray-400 font-medium tracking-wide mt-1">HISTORIAL DE COMPRAS</p>
                </div>
            </div>

            <div class="flex flex-col items-end gap-3 w-full md:w-auto">
                <div id="user-badge" class="hidden text-xs text-gray-500 font-medium bg-white px-3 py-1.5 rounded-full border border-gray-200 shadow-sm flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-brand-500 animate-pulse"></div>
                    <span id="user-email">...</span>
                </div>
                
                <div class="flex flex-wrap gap-2 w-full md:w-auto mt-1">
                    <a href="deudas.html" class="flex-1 md:flex-none bg-brand-500 hover:bg-brand-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 shadow-sm transition-transform hover:-translate-y-0.5">
                        <i data-lucide="wallet" class="w-4 h-4"></i>
                        Ver Deuda
                    </a>
                    <a href="index.html" class="flex-1 md:flex-none bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg text-sm font-bold flex justify-center items-center gap-2 border border-gray-200 shadow-sm transition-transform hover:-translate-y-0.5">
                        <i data-lucide="store" class="w-4 h-4"></i>
                        Tienda
                    </a>
                    <button id="btn-logout" class="bg-gray-100 hover:bg-red-50 text-gray-500 hover:text-red-500 p-2 rounded-lg border border-gray-200 transition-colors" title="Cerrar Sesi√≥n">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </header>

        <div id="view-loading" class="flex flex-col items-center justify-center py-20 text-gray-400">
            <i data-lucide="loader-2" class="w-10 h-10 animate-spin mb-3 text-brand-500"></i>
            <span class="text-xs font-bold uppercase tracking-widest text-gray-500">Cargando historial...</span>
        </div>

        <div id="view-error" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div class="bg-red-50 p-3 rounded-full mb-3">
                <i data-lucide="wifi-off" class="w-8 h-8 text-red-500"></i>
            </div>
            <h3 class="text-gray-900 font-bold">Tiempo de espera agotado</h3>
            <p class="text-gray-500 text-sm mb-4">No pudimos descargar el historial.</p>
            <button onclick="window.location.reload()" class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-gray-800">Reintentar</button>
        </div>

        <div id="view-content" class="hidden space-y-5 pb-20">
            
            <div id="view-empty" class="hidden text-center py-16 bg-white rounded-2xl border border-dashed border-gray-300 shadow-sm">
                <div class="bg-gray-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shopping-bag" class="w-8 h-8 text-gray-300"></i>
                </div>
                <h3 class="text-gray-900 font-bold mb-1">A√∫n no tienes pedidos</h3>
                <p class="text-gray-500 text-sm mb-4">Tus compras aparecer√°n aqu√≠.</p>
                <a href="index.html" class="text-brand-600 font-bold text-sm hover:underline">Ir a comprar &rarr;</a>
            </div>

            <div id="orders-list"></div>

        </div>
    </div>

    <script>
        // CONFIGURACI√ìN SUPABASE
        const SUPABASE_URL = 'https://slroycxifwezthdomkny.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjI3MjM0MiwiZXhwIjoyMDcxODQ4MzQyfQ.s7vfcg-sqZw-VxXUnOCyroi7oTyzfx0i4siNeDOW6lE';
        const API_BASE = '/api'; 

        // IMPORTANTE: Usamos 'sb' en lugar de 'supabase' para evitar choque de nombres
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ESTADO
        let state = {
            loading: true,
            pedidos: [],
            userEmail: ''
        };

        // DOM ELEMENTS
        const els = {
            loading: document.getElementById('view-loading'),
            error: document.getElementById('view-error'),
            content: document.getElementById('view-content'),
            empty: document.getElementById('view-empty'),
            list: document.getElementById('orders-list'),
            userBadge: document.getElementById('user-badge'),
            userEmail: document.getElementById('user-email'),
            btnLogout: document.getElementById('btn-logout')
        };

        // FORMATTERS
        const formatMoney = (v) => (v || 0).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2});
        
        const formatDate = (iso) => {
            if(!iso) return '';
            try {
                const d = new Date(iso);
                return d.toLocaleDateString('es-AR', {day:'numeric', month:'short'}) + ', ' + 
                       d.toLocaleTimeString('es-AR', {hour:'2-digit', minute:'2-digit'}) + ' hs';
            } catch(e) { return iso; }
        };

        const calcPrice = (it) => it.subtotal || (it.cantidad * it.precio_unitario);

        // RENDER
        function render() {
            // Quitamos loading y error
            els.loading.classList.add('hidden');
            els.error.classList.add('hidden');
            els.content.classList.remove('hidden');

            // Email
            if (state.userEmail) {
                els.userEmail.textContent = state.userEmail;
                els.userBadge.classList.remove('hidden');
            }

            // Empty check
            if (!state.pedidos || state.pedidos.length === 0) {
                els.empty.classList.remove('hidden');
                els.list.innerHTML = '';
            } else {
                els.empty.classList.add('hidden');
                
                // Generar HTML de lista
                els.list.innerHTML = state.pedidos.map(p => {
                    // Items HTML
                    const itemsHtml = p.items.map(it => `
                        <li class="py-3 px-3 flex justify-between items-center text-sm hover:bg-gray-50/50 transition-colors">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-brand-700 bg-brand-100 px-2 py-1 rounded-md text-xs min-w-[2.5rem] text-center">
                                    ${it.cantidad}x
                                </span>
                                <span class="text-gray-700 font-medium">${it.nombre}</span>
                            </div>
                            <span class="font-medium text-gray-500 mono-num">$${formatMoney(calcPrice(it))}</span>
                        </li>
                    `).join('');

                    // Shop Badge (si existe)
                    const shopBadge = p.nombre_negocio 
                        ? `<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-blue-50 text-blue-600 text-[10px] font-bold border border-blue-100">
                                <i data-lucide="store" class="w-3 h-3"></i> ${p.nombre_negocio}
                           </span>` 
                        : '';

                    // LOGICA DE ESTADO (MODIFICADO AQU√ç)
                    let statusLabel = '';
                    let statusColor = '';
                    let statusIconChar = '';

                    if (p.tipo === 'peticion') {
                        // Es una solicitud enviada, esperando confirmaci√≥n
                        statusLabel = 'Enviado';
                        statusColor = '#f59e0b'; // Amber-500 (Naranja amarillento)
                        statusIconChar = '‚è≥';
                    } else {
                        // Es un Pedido aceptado. Miramos la columna 'estado' de la DB
                        if (p.estado === 'Preparado') {
                            statusLabel = 'Preparado';
                            statusColor = '#22c55e'; // Green-500 (Verde)
                            statusIconChar = '‚úì';
                        } else {
                            // Si es null o "Armando"
                            statusLabel = 'Armando';
                            statusColor = '#f97316'; // Orange-500 (Naranja fuerte)
                            statusIconChar = 'üì¶';
                        }
                    }

                    return `
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition-all duration-300 group mb-5">
                        <div class="px-5 py-4 bg-gray-50/50 border-b border-gray-100 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
                            <div class="flex items-start gap-3">
                                <div class="bg-white p-2 rounded-lg border border-gray-100 shadow-sm text-gray-400 group-hover:text-brand-500 transition-colors">
                                    <i data-lucide="calendar" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-0.5">Fecha del pedido</div>
                                    <div class="text-sm font-bold text-gray-800 flex flex-wrap items-center gap-2">
                                        ${formatDate(p.fecha)}
                                        ${shopBadge}
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center justify-between sm:justify-end w-full sm:w-auto gap-3">
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide text-white shadow-sm flex items-center gap-1.5"
                                      style="background-color: ${statusColor}">
                                    ${statusIconChar} ${statusLabel}
                                </span>
                            </div>
                        </div>
                        <div class="p-5">
                            <ul class="divide-y divide-gray-50 border border-gray-50 rounded-lg">
                                ${itemsHtml}
                            </ul>
                        </div>
                        <div class="px-5 py-4 bg-gray-50 border-t border-gray-100 flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Total Final</span>
                            <span class="text-2xl font-bold text-gray-900 mono-num tracking-tight">$${formatMoney(p.total)}</span>
                        </div>
                    </div>
                    `;
                }).join('');
                
                lucide.createIcons();
            }
        }

        // FETCH DATA
        async function fetchPedidos(uid) {
            try {
                const res = await fetch(`${API_BASE}/mis-pedidos?uid=${uid}`);
                if (!res.ok) throw new Error("Error al cargar");
                state.pedidos = await res.json();
                state.loading = false;
                render();
            } catch (e) {
                console.error(e);
                // Si falla el fetch, mostramos error visual
                els.loading.classList.add('hidden');
                els.error.classList.remove('hidden');
                lucide.createIcons();
            }
        }

        // INIT
        async function init() {
            try {
                // Usamos 'sb' en lugar de 'supabase'
                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    state.userEmail = session.user.email;
                    fetchPedidos(session.user.id);
                } else {
                    window.location.href = 'index.html'; 
                }
            } catch (err) {
                console.error("Auth error", err);
                window.location.href = 'index.html';
            }
        }

        // LOGOUT
        els.btnLogout.addEventListener('click', async () => {
            if(!confirm("¬øEst√°s seguro de que quieres cerrar sesi√≥n?")) return;
            await sb.auth.signOut();
            window.location.href = 'index.html';
        });

        // START
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            init();

            // --- SEGURO DE VIDA (TIMEOUT) ---
            // Si en 10 segundos sigue cargando, asumimos error de conexi√≥n/dispositivo
            setTimeout(() => {
                if (!els.loading.classList.contains('hidden')) {
                    els.loading.classList.add('hidden');
                    els.error.classList.remove('hidden');
                    lucide.createIcons();
                }
            }, 10000); // 10000ms = 10 segundos
        });

    </script>
</body>
</html>
