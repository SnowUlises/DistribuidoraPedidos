<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f4f6f8">
    <title>Mis Deudas</title>
    <style>
        :root {
            /* Variables de estilo nativo */
            --primary-color: #007AFF; /* Azul iOS */
            --danger-color: #FF3B30;
            --success-color: #34C759;
            --text-dark: #1C1C1E;
            --text-gray: #8E8E93;
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --radius: 16px;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Elimina flash gris en m贸vil */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding-bottom: 90px; /* Espacio para el nav */
            overscroll-behavior-y: none; /* Evita rebote el谩stico excesivo */
        }

        /* --- Header --- */
        header {
            background-color: var(--bg-color);
            padding: 20px 20px 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px); /* Efecto vidrio */
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* --- Tarjeta Resumen Total --- */
        .summary-card {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: white;
            margin: 10px 20px 25px 20px;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .summary-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .progress-bar-bg {
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background: var(--success-color);
            height: 100%;
            width: 0%; /* Se anima con JS */
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- Filtros / Chips --- */
        .filter-scroller {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 0 20px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Ocultar scrollbar Firefox */
        }
        .filter-scroller::-webkit-scrollbar { display: none; } /* Ocultar scrollbar Chrome */

        .chip {
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-gray);
            border: 1px solid transparent;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .chip.active {
            background: var(--text-dark);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* --- Lista de Deudas --- */
        .debt-list {
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .debt-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }

        .debt-card:active {
            transform: scale(0.98); /* Efecto de toque nativo */
        }

        .debt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .debt-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .debt-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .status-pending { background: rgba(255, 59, 48, 0.1); color: var(--danger-color); }
        .status-paid { background: rgba(52, 199, 89, 0.1); color: var(--success-color); }

        .debt-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .debt-due {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .debt-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .mini-bar {
            margin-top: 12px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            width: 100%;
        }
        .mini-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* --- Bot贸n Flotante (FAB) --- */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            border: none;
            cursor: pointer;
            z-index: 50;
        }

        /* --- Barra de Navegaci贸n Inferior --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 25px 0; /* Extra padding para iPhone Home Indicator */
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.7rem;
            gap: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Deudas</h1>
    </header>

    <div class="summary-card">
        <div class="summary-label">Total Pendiente</div>
        <div class="summary-amount" id="total-debt-display">$0.00</div>
        
        <div class="progress-container">
            <div class="progress-info">
                <span id="paid-text">Pagado: $0</span>
                <span id="percentage-text">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="main-progress"></div>
            </div>
        </div>
    </div>

    <div class="filter-scroller">
        <div class="chip active">Todas</div>
        <div class="chip">Urgentes</div>
        <div class="chip">Banco</div>
        <div class="chip">Personal</div>
    </div>

    <div class="debt-list" id="debt-container">
        </div>

    <button class="fab" onclick="alert('Abrir modal de nueva deuda')">+</button>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon"></span>
            <span>Inicio</span>
        </a>
        <a href="#" class="nav-item active">
            <span class="nav-icon"></span>
            <span>Deudas</span>
        </a>
        <a href="ahorros.html" class="nav-item">
            <span class="nav-icon"></span>
            <span>Ahorros</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">锔</span>
            <span>Ajustes</span>
        </a>
    </nav>

    <script>
        // Datos simulados (JSON)
        const debts = [
            { id: 1, name: "Tarjeta Visa", total: 1500, paid: 500, due: "2023-11-05", category: "Banco" },
            { id: 2, name: "Pr茅stamo Auto", total: 12000, paid: 8500, due: "2023-11-15", category: "Banco" },
            { id: 3, name: "Dinero a Juan", total: 200, paid: 0, due: "2023-10-30", category: "Personal" },
            { id: 4, name: "Muebler铆a", total: 800, paid: 750, due: "2023-11-01", category: "Hogar" }
        ];

        // Funci贸n para renderizar
        function renderDebts() {
            const container = document.getElementById('debt-container');
            let totalDebt = 0;
            let totalPaid = 0;

            let htmlContent = '<div class="section-title">Pr贸ximos Vencimientos</div>';

            debts.forEach(debt => {
                totalDebt += debt.total;
                totalPaid += debt.paid;
                
                // Calcular porcentaje individual
                const percent = Math.round((debt.paid / debt.total) * 100);
                const remaining = debt.total - debt.paid;
                
                // Estado
                const isPaid = remaining <= 0;
                const statusClass = isPaid ? 'status-paid' : 'status-pending';
                const statusText = isPaid ? 'Pagado' : 'Pendiente';

                htmlContent += `
                <div class="debt-card">
                    <div class="debt-header">
                        <div class="debt-name">${debt.name}</div>
                        <div class="debt-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="debt-details">
                        <div class="debt-due">Vence: ${formatDate(debt.due)}</div>
                        <div class="debt-amount">$${remaining.toLocaleString()}</div>
                    </div>
                    <div class="mini-bar">
                        <div class="mini-fill" style="width: ${percent}%"></div>
                    </div>
                </div>
                `;
            });

            container.innerHTML = htmlContent;

            // Actualizar Resumen Superior
            const globalPercent = totalDebt === 0 ? 0 : Math.round((totalPaid / totalDebt) * 100);
            const remainingGlobal = totalDebt - totalPaid;

            document.getElementById('total-debt-display').innerText = `$${remainingGlobal.toLocaleString()}`;
            document.getElementById('paid-text').innerText = `Pagado: $${totalPaid.toLocaleString()}`;
            document.getElementById('percentage-text').innerText = `${globalPercent}%`;
            
            // Animaci贸n simple de la barra
            setTimeout(() => {
                document.getElementById('main-progress').style.width = `${globalPercent}%`;
            }, 100);
        }

        // Utilidad fecha
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', renderDebts);
    </script>
</body>
</html>
