<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Distribuidora Funaz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #2E7D32; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2E7D32; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; margin-top: 10px; font-weight: bold; }
        button:hover { background: #1B5E20; }
        .links { margin-top: 15px; font-size: 0.9em; }
        a { color: #2E7D32; text-decoration: none; }
        .error { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 4px; display: none; margin-bottom: 10px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <div id="errorMsg" class="error"></div>
    
    <input type="email" id="email" placeholder="Correo electr√≥nico" required>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    
    <button onclick="login()">Ingresar</button>
    
    <div class="links">
        ¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a><br><br>
        <a href="Index.html">‚Üê Volver a la tienda</a>
    </div>
</div>

<script>
    // 1. TUS CREDENCIALES CORRECTAS
    const SUPABASE_URL = 'https://slroycxifwezthdomkny.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8';

    // 2. CORRECCI√ìN DE NOMBRE DE VARIABLE
    const _sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    window.supabase = _sb;

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.querySelector('button');
        const errorDiv = document.getElementById('errorMsg');

        if(!email || !password) {
            mostrarError('Por favor completa todos los campos');
            return;
        }

        btn.disabled = true;
        btn.innerText = "Verificando...";
        errorDiv.style.display = 'none';

        try {
            // Usamos "supabase" que ahora ya funciona correctamente
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) throw error;

            // Guardamos sesi√≥n en localStorage por si acaso (aunque supabase lo hace auto)
            localStorage.setItem('session', JSON.stringify(data.session));
            
            // Redirigir al inicio
            window.location.href = 'IndexEllos.html';

        } catch (err) {
            mostrarError(traducirError(err.message));
            btn.disabled = false;
            btn.innerText = "Ingresar";
        }
    }

    function mostrarError(msg) {
        const div = document.getElementById('errorMsg');
        div.innerText = msg;
        div.style.display = 'block';
    }

    function traducirError(msg) {
        if(msg.includes('Invalid login')) return 'Correo o contrase√±a incorrectos';
        return msg;
    }

    // Si ya est√° logueado, sacar de aqu√≠
    async function checkSession() {
        const { data } = await supabase.auth.getSession();
        if(data.session) window.location.href = 'IndexEllos.html';
    }
    checkSession();
</script>

</body>
</html>
