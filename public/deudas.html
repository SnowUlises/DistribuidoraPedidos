<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Estado de Cuenta - Funaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 400: '#a3e635', 500: '#84cc16', 600: '#65a30d' },
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1f2937; }
        .mono-num { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="flex-1 max-w-5xl mx-auto w-full p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="bg-brand-400 p-2 rounded-xl text-brand-900 shadow-sm">
                    <i data-lucide="package" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-gray-900 leading-none">Distribuidora Funaz</h1>
                    <p class="text-xs text-gray-400 font-medium tracking-wide mt-1">ESTADO DE CUENTA</p>
                </div>
            </div>
            <div class="flex items-center gap-3 w-full md:w-auto justify-between md:justify-end">
                <a href="index.html" class="bg-gray-900 hover:bg-gray-800 text-white px-5 py-2.5 rounded-xl font-bold text-sm flex items-center gap-2 shadow-lg shadow-gray-200 transition-all">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Volver
                </a>
                <button id="btn-logout" class="p-2.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div id="view-loading" class="flex flex-col items-center justify-center py-20 text-gray-300 min-h-[300px]">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-2 text-brand-500"></i>
            <span class="text-xs font-medium uppercase tracking-widest">Cargando datos SQL...</span>
        </div>

        <div id="view-error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded shadow-sm my-4">
            <p id="error-message" class="text-red-700 text-xs font-bold"></p>
            <button onclick="window.location.reload()" class="mt-3 text-xs font-bold text-red-700 underline">Reintentar</button>
        </div>

        <div id="view-content" class="hidden">
            <div class="bg-gray-900 text-white rounded-2xl p-6 md:p-10 mb-8 shadow-xl relative overflow-hidden">
                <div class="absolute top-0 right-0 p-32 bg-brand-500 rounded-full blur-3xl opacity-20 -mr-16 -mt-16"></div>
                <div class="relative z-10">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Saldo Total Pendiente</p>
                    <div class="text-5xl md:text-6xl font-bold tracking-tighter mono-num flex items-start gap-1">
                        <span class="text-2xl mt-2 text-brand-400">$</span>
                        <span id="display-total">0</span>
                    </div>
                    <div class="mt-4 flex items-center gap-2 text-sm text-gray-400">
                        <div class="w-2 h-2 rounded-full bg-brand-500 animate-pulse"></div>
                        Cliente: <span id="display-name" class="text-white font-bold">...</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
                <div>
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <span class="w-1.5 h-6 bg-brand-500 rounded-full"></span> Detalle de Deudas
                    </h3>
                    <div id="pending-list" class="space-y-3"></div>
                    <div id="pending-empty" class="hidden text-center py-10 bg-gray-50 rounded-xl border border-dashed border-gray-200">
                        <p class="text-sm text-gray-500 font-medium">¡Sin deudas pendientes!</p>
                    </div>
                </div>

                <div class="border-t lg:border-t-0 lg:border-l border-gray-100 pt-8 lg:pt-0 lg:pl-12">
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <i data-lucide="history" class="w-5 h-5 text-gray-400"></i> Historial (Audit Log)
                    </h3>
                    <div class="relative pl-4 space-y-6 before:content-[''] before:absolute before:left-0 before:top-2 before:bottom-0 before:w-px before:bg-gray-200">
                        <div id="history-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://slroycxifwezthdomkny.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjI3MjM0MiwiZXhwIjoyMDcxODQ4MzQyfQ.s7vfcg-sqZw-VxXUnOCyroi7oTyzfx0i4siNeDOW6lE';
        const API_BASE = '/api'; 

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const state = { loading: true, error: null, clientName: '', items: [], history: [] };

        const els = {
            viewLoading: document.getElementById('view-loading'),
            viewError: document.getElementById('view-error'),
            viewContent: document.getElementById('view-content'),
            errorMsg: document.getElementById('error-message'),
            displayTotal: document.getElementById('display-total'),
            displayName: document.getElementById('display-name'),
            pendingList: document.getElementById('pending-list'),
            pendingEmpty: document.getElementById('pending-empty'),
            historyList: document.getElementById('history-list')
        };

        const formatMoney = (v) => Math.round(v || 0).toLocaleString('es-AR');
        
        function render() {
    if (state.loading) return;
    if (state.error) {
        els.viewLoading.classList.add('hidden');
        els.viewError.classList.remove('hidden');
        els.errorMsg.textContent = state.error;
        return;
    }

    els.viewLoading.classList.add('hidden');
    els.viewContent.classList.remove('hidden');
    els.displayName.textContent = state.clientName;

    // 1. Total (Usamos Number() por si Supabase manda strings)
    const totalDebt = state.items.reduce((acc, item) => {
        return acc + (Number(item.amount || 0) - Number(item.paid || 0));
    }, 0);
    els.displayTotal.textContent = totalDebt.toLocaleString('es-AR');

    // 2. Lista de Pendientes (Tu fila de $123 DEBE aparecer aquí)
    if (state.items.length === 0) {
        els.pendingEmpty.classList.remove('hidden');
        els.pendingList.innerHTML = '';
    } else {
        els.pendingEmpty.classList.add('hidden');
        els.pendingList.innerHTML = state.items.map(item => {
            const monto = Number(item.amount || 0);
            const pagado = Number(item.paid || 0);
            const pendiente = monto - pagado;
            
            // Si el monto es 123 y el pagado es 0, pendiente será 123
            return `
                <div class="bg-white border border-gray-100 rounded-xl p-4 shadow-sm mb-3">
                    <div class="flex justify-between items-start">
                        <div class="text-2xl font-bold text-gray-800 mono-num">$${monto.toLocaleString('es-AR')}</div>
                        <span class="bg-gray-100 text-gray-400 text-[10px] font-bold px-2 py-1 rounded">
                            ${item.date ? new Date(item.date).toLocaleDateString() : 'Sin Fecha'}
                        </span>
                    </div>
                    <p class="text-sm text-gray-600 font-medium mt-1">
                        ${item.notes && item.notes.trim() !== "" ? item.notes : "Deuda Registrada"}
                    </p>
                    ${pagado > 0 ? `<p class="text-xs text-green-600 font-bold mt-2">Pagado: $${pagado.toLocaleString('es-AR')}</p>` : ''}
                </div>
            `;
        }).join('');
    }

    // 3. Historial
    els.historyList.innerHTML = (state.history || []).map(log => `
        <div class="relative group pb-1">
            <div class="absolute -left-[21px] top-1.5 w-2.5 h-2.5 rounded-full border-2 border-white shadow-sm bg-gray-400"></div>
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-gray-400">${new Date(log.timestamp).toLocaleString()}</span>
                <span class="text-sm font-semibold text-gray-700 leading-tight">${log.action || 'Movimiento'}</span>
            </div>
        </div>
    `).join('');

    lucide.createIcons();
}
        async function init() {
            try {
                const { data: { session } } = await sb.auth.getSession();
                if (!session) { window.location.href = 'index.html'; return; }

                // Llamamos al server con el UID de auth
                const res = await fetch(`${API_BASE}/mi-estado-cuenta?uid=${session.user.id}`);
                if (!res.ok) throw new Error("No tienes una cuenta de cliente vinculada.");
                
                const data = await res.json();
                state.clientName = data.name;
                state.items = data.items || [];
                state.history = data.history || [];
                state.loading = false;
                render();
            } catch (e) {
                state.error = e.message;
                state.loading = false;
                render();
            }
        }

        document.getElementById('btn-logout').onclick = async () => {
            await sb.auth.signOut();
            window.location.href = 'index.html';
        };

        init();
    </script>
</body>
</html>
