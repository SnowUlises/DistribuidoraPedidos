<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Distribuidora Funaz</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { 400: '#a3e635', 500: '#84cc16', 600: '#65a30d' } } }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1f2937; padding-bottom: 140px; }

        .hidden { display: none !important; }

    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="flex-1 max-w-3xl mx-auto w-full p-4 md:p-8">
       
        <header class="flex items-center justify-between mb-8">
            <a href="index.html" class="flex items-center gap-2 text-gray-600 hover:text-brand-600 font-bold text-sm bg-white px-4 py-2 rounded-lg border border-gray-200 shadow-sm transition-colors">
                ‚¨Ö Seguir comprando
            </a>
            <h1 class="text-xl font-bold tracking-tight text-gray-900">Mi Carrito</h1>
            <div class="w-8"></div>
        </header>
        <div id="loading" class="flex flex-col items-center justify-center py-20 text-gray-400">
            <div class="w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full animate-spin mb-3"></div>
            <span class="text-xs font-bold uppercase tracking-widest text-gray-500">Cargando...</span>
        </div>
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 text-center">
            <div class="bg-gray-100 p-6 rounded-full mb-4 text-4xl">üõí</div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Tu carrito est√° vac√≠o</h2>
            <p class="text-gray-500 mb-6 text-sm">Agrega productos para realizar un pedido.</p>
            <a href="index.html" class="bg-brand-500 hover:bg-brand-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg inline-block transition-colors">
                Ir a la Tienda
            </a>
        </div>
        <div id="lista-productos" class="space-y-4 pb-24 hidden"></div>
        <div id="footer-total" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-40">
            <div class="max-w-3xl mx-auto flex flex-col gap-3">
                <div class="flex justify-between items-end px-1">
                    <span class="text-sm font-medium text-gray-500 uppercase">Total Estimado</span>
                    <span class="text-2xl font-black text-gray-900 mono-num" id="total-precio">$0</span>
                </div>
                <button onclick="abrirModal()" class="w-full bg-brand-500 hover:bg-brand-600 text-white py-3.5 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform flex justify-center items-center gap-2">
                    Confirmar Pedido
                </button>
            </div>
        </div>
        <div id="modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl relative animate-[fadeIn_0.2s_ease-out]">
                <button onclick="cerrarModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 p-2 font-bold text-xl transition-colors">&times;</button>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Datos de Env√≠o</h3>
                <p class="text-sm text-gray-500 mb-6">Completa la informaci√≥n para procesar el pedido.</p>
                <div id="ajustes-stock" class="hidden bg-yellow-50 border border-yellow-200 rounded-xl p-3 mb-4 text-sm text-yellow-700"></div>
                <div id="info-sesion" class="hidden bg-brand-50 border border-brand-200 rounded-xl p-3 mb-4 flex items-center gap-3">
                    <div class="bg-brand-200 p-2 rounded-full text-brand-700">üë§</div>
                    <div class="overflow-hidden">
                        <div class="text-[10px] text-brand-600 font-bold uppercase">Enviando como</div>
                        <div class="text-sm font-bold text-gray-800 truncate" id="nombre-usuario-sesion">...</div>
                    </div>
                </div>
                <div id="campos-manuales">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre</label>
                    <input id="input-nombre" type="text" class="w-full bg-gray-50 border border-gray-200 focus:border-brand-500 rounded-xl p-3 text-sm mb-3 outline-none transition-colors">
                   
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Apellido</label>
                    <input id="input-apellido" type="text" class="w-full bg-gray-50 border border-gray-200 focus:border-brand-500 rounded-xl p-3 text-sm mb-3 outline-none transition-colors">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tel√©fono / WhatsApp</label>
                    <input id="input-telefono" type="tel" class="w-full bg-gray-50 border border-gray-200 focus:border-brand-500 rounded-xl p-3 text-sm outline-none transition-colors" placeholder="Ej: 264...">
                </div>
                <div class="mt-3">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre del Negocio</label>
                    <input id="input-negocio" type="text" class="w-full bg-gray-50 border border-gray-200 focus:border-brand-500 rounded-xl p-3 text-sm outline-none transition-colors" placeholder="Ej: Kiosco...">
                </div>
                <button id="btn-enviar" onclick="enviarPedido()" class="w-full bg-brand-500 hover:bg-brand-600 text-white py-3 rounded-xl font-bold shadow-md mt-6 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors">
                    Enviar Pedido
                </button>
            </div>
        </div>
    </div>
    <script>
    // --- CONFIGURACION ---
    const SUPABASE_URL = 'https://slroycxifwezthdomkny.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6InFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8';
    const API_BASE = 'https://distribuidorafunaz-a2o6.onrender.com/api';
    // --- VARIABLES GLOBALES ---
    let carrito = [];
    let productos = []; // Cache local
    let usuario = null;
    let _supabase = null;
   
    // --- INICIALIZACION ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            if (window.supabase) {
                _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                await verificarSesion();
            }
           
            await cargarProductos(); // Carga inicial
            leerCarrito();
            renderizar();
           
            if (typeof lucide !== 'undefined') lucide.createIcons();
        } catch (error) {
            console.error("Error init:", error);
        }
    });
    async function verificarSesion() {
        try {
            const { data } = await _supabase.auth.getSession();
            if (data && data.session) {
                usuario = data.session.user;
                mostrarSesionUI();
            }
        } catch (e) { console.log('Sin sesi√≥n'); }
    }
    function mostrarSesionUI() {
        const info = document.getElementById('info-sesion');
        const manual = document.getElementById('campos-manuales');
        if(info) info.classList.remove('hidden');
        if(manual) manual.classList.add('hidden');
       
        const meta = usuario.user_metadata || {};
        const nombre = meta.full_name || meta.name || usuario.email;
        document.getElementById('nombre-usuario-sesion').textContent = nombre;
    }
    // Usamos el puente GET /productos (Igual que en index.html)
    async function cargarProductos() {
        try {
            const res = await fetch(`${API_BASE}/productos`);
            if (res.ok) {
                productos = await res.json();
            }
        } catch (e) {
            console.error("Error cargando productos:", e);
        }
        document.getElementById('loading').classList.add('hidden');
    }
    function leerCarrito() {
        try {
            const raw = localStorage.getItem('carrito');
            carrito = raw ? JSON.parse(raw) : [];
            if (!Array.isArray(carrito)) carrito = [];
        } catch (e) { carrito = []; }
    }
    function guardarCarrito() {
        localStorage.setItem('carrito', JSON.stringify(carrito));
        renderizar();
    }
    // --- L√ìGICA DE STOCK (Id√©ntica a index.html) ---
    function calcularStockTotal(p) {
        if (!p) return 0;
        // 1. Agotado manual
        if (p.stock <= -99) return 0;
       
        // 2. Stock Leo NULL/Vacio = Infinito
        if (p.stock_leo === null || p.stock_leo === undefined || p.stock_leo === "") {
            return 9999999;
        }
        // 3. Calculo
        let miStock = p.stock > 0 ? p.stock : 0;
        let leoStock = parseFloat(p.stock_leo) || 0;
        if (leoStock <= 1) leoStock = 0;
        return miStock + leoStock;
    }
    // --- RENDERIZADO ---
    function renderizar() {
        const contenedor = document.getElementById('lista-productos');
        const emptyState = document.getElementById('empty-state');
        const footerTotal = document.getElementById('footer-total');
        contenedor.innerHTML = '';
       
        if (carrito.length === 0) {
            emptyState.classList.remove('hidden');
            emptyState.classList.add('flex');
            footerTotal.classList.add('hidden');
            contenedor.classList.add('hidden');
            return;
        }
        emptyState.classList.add('hidden');
        emptyState.classList.remove('flex');
        contenedor.classList.remove('hidden');
        footerTotal.classList.remove('hidden');
        let total = 0;
        carrito.forEach((item, index) => {
            const prod = productos.find(p => String(p.id) === String(item.id));
           
            // Si el producto no carg√≥ a√∫n, usamos valores seguros
            const nombre = prod ? prod.nombre : 'Cargando...';
            const precioBase = prod ? (Number(prod.precio) || 0) : 0;
            const precioFinal = precioBase * 1.10 * 1.02;
            const subtotal = precioFinal * item.cantidad;
            total += subtotal;
            let imgUrl = 'https://via.placeholder.com/80?text=IMG';
            if (prod && prod.imagen) {
                const cleanPath = prod.imagen.replace(/^imagenes\//, '');
                imgUrl = `${SUPABASE_URL}/storage/v1/object/public/imagenes/${cleanPath}`;
            }
            const html = `
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex gap-4 items-center relative overflow-hidden">
                    <div class="w-20 h-20 bg-gray-50 rounded-lg flex-shrink-0 p-2 flex items-center justify-center border border-gray-100">
                        <img src="${imgUrl}" class="w-full h-full object-contain mix-blend-multiply" alt="Prod">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-gray-800 text-sm leading-tight mb-1 truncate">${nombre}</h3>
                        <div class="text-xs text-gray-500 mb-2">${formatMoney(precioFinal)} c/u</div>
                        <div class="font-bold text-brand-600 mono-num">${formatMoney(subtotal)}</div>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <div class="flex items-center bg-gray-50 rounded-lg border border-gray-200 p-1">
                            <button onclick="cambiarCantidad(${index}, -1)" class="w-8 h-8 flex items-center justify-center font-bold text-gray-600 hover:bg-white rounded">-</button>
                            <span class="w-8 text-center font-bold text-sm text-gray-800 mono-num">${item.cantidad}</span>
                            <button onclick="cambiarCantidad(${index}, 1)" class="w-8 h-8 flex items-center justify-center font-bold text-brand-600 hover:bg-white rounded">+</button>
                        </div>
                        <button onclick="eliminarItem(${index})" class="text-xs text-red-400 hover:text-red-600 font-medium p-1">Eliminar</button>
                    </div>
                </div>
            `;
            contenedor.insertAdjacentHTML('beforeend', html);
        });
        document.getElementById('total-precio').textContent = formatMoney(total);
        if (typeof lucide !== 'undefined') lucide.createIcons();
    }
    function cambiarCantidad(index, delta) {
        const nuevaCant = carrito[index].cantidad + delta;
        if (nuevaCant > 0) carrito[index].cantidad = nuevaCant;
        else carrito.splice(index, 1);
        guardarCarrito();
    }
    function eliminarItem(index) {
        carrito.splice(index, 1);
        guardarCarrito();
    }
    function abrirModal() {
        const ajustesDiv = document.getElementById('ajustes-stock');
        ajustesDiv.innerHTML = '';
        ajustesDiv.classList.add('hidden');
        const btn = document.getElementById('btn-enviar');
        btn.textContent = 'Enviar Pedido';
        btn.disabled = false;
        document.getElementById('modal').classList.remove('hidden');
    }
    function cerrarModal() {
        document.getElementById('modal').classList.add('hidden');
    }
    // --- ENVIAR PEDIDO MODIFICADO (SOLUCI√ìN 404) ---
    // --- ENVIAR PEDIDO MODIFICADO (OPTIMIZADO Y CORREGIDO) ---
    async function enviarPedido() {
        const btn = document.getElementById('btn-enviar');
        const negocio = document.getElementById('input-negocio').value.trim();
        
        const nombreIn = document.getElementById('input-nombre').value.trim();
        const apellIn = document.getElementById('input-apellido').value.trim();
        const telIn = document.getElementById('input-telefono').value.trim();

        if (!negocio) return alert('Por favor, ingresa el nombre del negocio');
        if (!usuario) {
            if (!nombreIn || !apellIn) return alert('Completa tu nombre y apellido');
            if (!telIn) return alert('Ingresa un tel√©fono');
        }

        btn.disabled = true;
        btn.textContent = 'Verificando Stock...';
        
        const ajustesDiv = document.getElementById('ajustes-stock');
        ajustesDiv.innerHTML = '';
        ajustesDiv.classList.add('hidden');

        try {
            // PASO 1: TRAER SOLO LOS PRODUCTOS DEL CARRITO (OPTIMIZADO)
            // Definimos idsCarrito aqu√≠ para evitar el error "undefined"
            const idsCarrito = carrito.map(item => item.id);

            // Usamos el endpoint espec√≠fico que ya tienes en el server
            const resFresh = await fetch(`${API_BASE}/verificar-stock`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ids: idsCarrito })
            });

            if (!resFresh.ok) throw new Error("No se pudo verificar el stock. Intenta de nuevo.");
            
            // Actualizamos la cach√© local SOLO con los productos relevantes
            const productosFrescos = await resFresh.json();
            
            // Actualizamos nuestra lista global 'productos' con la info fresca
            // (Mantenemos los viejos, actualizamos los que vamos a comprar)
            productosFrescos.forEach(pFresh => {
                const idx = productos.findIndex(p => String(p.id) === String(pFresh.id));
                if (idx !== -1) {
                    productos[idx] = pFresh;
                } else {
                    productos.push(pFresh);
                }
            });

            // PASO 2: AJUSTES AUTOM√ÅTICOS POR STOCK (L√≥gica id√©ntica a la anterior)
            let ajustes = [];
            for (let i = carrito.length - 1; i >= 0; i--) {
                const item = carrito[i];
                const prodFresco = productosFrescos.find(p => String(p.id) === String(item.id));
                
                // Si el producto no viene en la respuesta, es que se borr√≥ de la DB
                if (!prodFresco) {
                    ajustes.push(`Producto ID ${item.id} ya no existe.`);
                    carrito.splice(i, 1);
                    continue;
                }

                const stockReal = calcularStockTotal(prodFresco);
                
                if (stockReal <= 0) {
                    ajustes.push(`"${prodFresco.nombre}" se agot√≥ mientras comprabas.`);
                    carrito.splice(i, 1);
                } else if (item.cantidad > stockReal) {
                    const oldCant = item.cantidad;
                    item.cantidad = stockReal;
                    ajustes.push(`De "${prodFresco.nombre}" solo quedan ${stockReal}, ajustamos tu cantidad.`);
                }
            }
            
            guardarCarrito(); // Actualiza la vista visualmente

            // Mostrar ajustes en el modal si hubo cambios
            if (ajustes.length > 0) {
                ajustesDiv.innerHTML = '<div class="font-bold mb-2">Ajustes realizados por stock:</div>' +
                    '<ul class="list-disc pl-4 space-y-1">' + ajustes.map(msg => `<li>${msg}</li>`).join('') + '</ul>';
                ajustesDiv.classList.remove('hidden');
            }

            // Si carrito vac√≠o despu√©s de ajustes
            if (carrito.length === 0) {
                ajustesDiv.innerHTML += `<p class="mt-3 font-bold text-red-700">El carrito qued√≥ vac√≠o. No se puede enviar.</p>`;
                btn.textContent = 'Carrito Vac√≠o';
                btn.disabled = true;
                return;
            } else if (ajustes.length > 0) {
                btn.textContent = 'Confirmar con cambios';
                btn.disabled = false;
                return; // Requiere click nuevamente para confirmar los cambios
            }

            // PASO 3: PREPARAR DATOS PARA EL ENV√çO
            btn.textContent = 'Enviando...';
            
            let nombreFinal = '', telefonoFinal = '';
            if (usuario) {
                const meta = usuario.user_metadata || {};
                nombreFinal = meta.full_name || meta.name || usuario.email || 'Usuario';
                telefonoFinal = meta.phone || 'Usuario Registrado';
            } else {
                nombreFinal = `${nombreIn} ${apellIn}`;
                telefonoFinal = telIn;
            }

            const itemsFinales = [];
            let totalCalculado = 0;
            
            for (const item of carrito) {
                const producto = productos.find(p => String(p.id) === String(item.id));
                if (!producto) continue;
                
                const precioConRecargo = Number(producto.precio) * 1.10 * 1.02;
                
                itemsFinales.push({
                    id: item.id,
                    cantidad: item.cantidad,
                    nombre: producto.nombre,
                    precio: precioConRecargo,
                    precioUnitario: precioConRecargo
                });
                totalCalculado += item.cantidad * precioConRecargo;
            }

            const payload = {
                nombre: nombreFinal,
                telefono: telefonoFinal,
                items: itemsFinales,
                total: totalCalculado,
                user_id: usuario ? usuario.id : null,
                nombre_negocio: negocio
            };

            // PASO 4: ENVIAR AL SERVIDOR
            const resEnvio = await fetch(`${API_BASE}/Enviar-Peticion`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!resEnvio.ok) {
                const errData = await resEnvio.json().catch(()=>({}));
                throw new Error(errData.error || "Error al procesar el pedido.");
            }

            // √âXITO
            carrito = [];
            guardarCarrito();
            cerrarModal();
            alert('¬°Pedido enviado con √©xito!');
            
            if (usuario) window.location.href = 'mi-cuenta.html';
            else window.location.href = 'index.html';

        } catch (e) {
            console.error(e);
            alert('Atenci√≥n: ' + e.message);
            btn.disabled = false;
            btn.textContent = 'Intentar de nuevo';
        }
    }
        
    function formatMoney(amount) {
        return '$' + amount.toLocaleString('es-AR', {minimumFractionDigits: 0, maximumFractionDigits: 2});
    }
    </script>
</body>
</html>
